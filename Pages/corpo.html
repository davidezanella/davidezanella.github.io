    <link href="corpo_s.css" rel="stylesheet" />
    <script type="text/javascript">
        function MostraSub(elem)
        {
            for(var i = 0; i < elem.getElementsByTagName("ul").length; i++)
                elem.getElementsByTagName("ul")[i].style.display = "block";
        }
        function NascondiSub(elem)
        {
            for (var i = 0; i < elem.getElementsByTagName("ul").length; i++)
                elem.getElementsByTagName("ul")[i].style.display = "none";
        }
    </script>
</head>
<body>

        <div style="display:table;margin-left:auto;margin-right:auto; padding:0px; border:0px; height:100%;">
            <ul class="contenitore">
                <li class="elem">
                    <a href="#">HOME</a>
                </li>
                <li class="elem" onmouseover="MostraSub(this);" onmouseout="NascondiSub(this);">
                    <a href="#">MENU</a>
                    <ul>
                        <li><a href="#">Ciao0</a></li>
                        <li><a href="#">Ciao1</a></li>

                </li>
